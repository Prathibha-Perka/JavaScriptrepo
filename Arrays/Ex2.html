<!DOCTYPE html>
<html>
    <head>
        <title> example for array</title>
    </head>
    <body>
        <script>
            let a =[];
            let b = new Array();
            a[0] = 10;
            a[1] = 100;
            b[0] = 20;
            b[1] = 200;
            console.log(a);
            console.log(b);

        </script>
    </body>
</html>
