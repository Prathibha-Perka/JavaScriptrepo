<!DOCTYPE html>
<html>
    <head>
        <title> array method example</title>
    </head> 
        <body>
        <script>
            let prices = [3000,4000,1000,7000,8000]
            prices=prices.sort()
            console.log(prices);
            prices.reverse()
            console.log(prices);
            let prices1 = [10,20,10]
            prices=prices.concat(prices1)
            console.log(prices);
            console.log(prices.indexOf(10));
            console.log(prices.lastIndexOf(10));
            console.log(prices.at(4));
            console.log(prices.toString());
        </script>
    </body>
</html>
