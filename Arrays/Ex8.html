<!DOCTYPE html>
<html>
    <head>
        <title> packing/structuring and unpacking/Destructuring</title>
    </head>
    <body>
        <script>
            let i1 = 200;
            let i2 = 300;
            let i3 = 400;

            //Packing/ Structuring
            let orderItems = [i1,i2,i3];
            console.log(orderItems);

            //Unpacking/ Destructuring
            let a,b,c
            [a,b,c] = orderItems;
            console.log(a);
            console.log(b);
            console.log(c);
        </script>
    </body>
</html>
