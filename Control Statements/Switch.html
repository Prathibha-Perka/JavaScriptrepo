<!DOCTYPE html>
<html>
    <head>
        <title> Example for Switch Statement</title>
    </head>
    <body>
        <script>
            let dayOfWeek= 3;
            switch (dayOfWeek){
                case 1 :
                    console.log("Monday")
                    break;
                    case 2 :
                    console.log("Tuesday")
                    break;
                    case 3 :
                    console.log("Wednesday")
                    break;
                    case 4 :
                    console.log("Thursady")
                    break;
                    case 5 :
                    console.log("Friday")
                    break;
                    case 6 :
                    console.log("Saturday")
                    break;
                    case 7 :
                    console.log("Sunday")
                    break;
                    default :
                    console.log("Invalid Day Of The Week")
                    
            }
        </script>
    </body>
</html>
