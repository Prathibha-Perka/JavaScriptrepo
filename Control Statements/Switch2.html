<!DOCTYPE html>
<html>
<head>
    <title> Switch Case  Example 2</title>
</head>
<body>
    <script>
        let dayOfWeek = 6;
        switch(dayOfWeek){
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                console.log("week days");
                break;
                case 6:
                case 7: 
                console.log("week end");
                break;
                default : 
                console.log("Invalid day of the week")


        }
    </script>
</body>
</html>
