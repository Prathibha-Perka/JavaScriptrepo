<!DOCTYPE html>
<html>
    <head>
        <title> sum of n natural numbers</title>
    </head>
    <body>
        <script>
            // n=4 => 1+2+3+4 = 10

            let n=4;
            let s=0
                        for(let i=1;i<=n;i++){
                            s=s+i;

            }
            console.log(s);
        </script>
    </body>
</html>
