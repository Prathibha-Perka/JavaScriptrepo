<!DOCTYPE html>
<html>
    <head>
        <title> Factorial of a given number</title>
    </head>
    <body>
        <script>

            // factorial of 4 => 1*2*3*4=24

            let n=4;
            let s=1;
            for(let i =1; i<=n;i++){
                s=s*i;
            }
            console.log(s);
        </script>
    </body>
</html>
