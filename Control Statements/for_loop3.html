<!DOCTYPE html>
<html>
    <head>
        <title> example program for multiple execuation</title>
    </head>
    <body>
        <script>

            // print 1 to 10 and 100 to 91 in same loop
            for(let i=1, j=100;i<=10;i++,j--){
                console.log(i,j);
            }
        </script>
    </body>
</html>
