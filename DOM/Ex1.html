<!DOCTYPE html>
<html>
    <head>
        <title> DOM</title>
    </head>
    <body>
        <p id="p1" style="color: red;">
            Hello
        </p>
        <p id="p2">
            Hii
        </p>
      <!-- DOM manipulation -->
        <script>
            // HTML manipulation
              document.getElementById('p1').innerHTML="welcome"
              document.getElementById('p2').innerHTML="to MCA"
              //CSS manipulation
              document.getElementById('p1').style.color='green'
              document.getElementById('p1').style.background='red'
              document.getElementById('p2').style.color='purple'
              document.getElementById('p2').style.background='lavender'

        </script>
    </body>
</html>
