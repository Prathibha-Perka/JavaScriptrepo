<!DOCTYPE html>
<html>
    <head>
        <title>Radius</title>
    </head>
    <body>
        <label>Radius</label>
        <input type="text" id="p1">
        <br><br>
        <button onclick="rad()">Area</button>
        <input type="text" id="p2" readonly>
        <script>
            function rad() {
                let r = eval(document.getElementById('p1').value);
                    let result = Math.PI * r * r;
                    document.getElementById('p2').value = result; // Display the result rounded to 2 decimal places
                }
        </script>
    </body>
</html>
