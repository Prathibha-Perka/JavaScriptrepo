<!DOCTYPE html>
<html>
    <head>
        <title> Focus : blur focus</title>
    </head>
    <style>

    </style>
    <script>
        function fun1(){
            let data = document.getElementById('p1').value 
         document.getElementById('p1').value = data.toUpperCase()
        }
        function fun2(){
            let data=document.getElementById('p2').value
            document.getElementById('p2').value = data.toLowerCase()
        }
    </script>
    <body>
        Enter First Name : <input type="text" id="p1" value="Prathibha" onblur="fun1()">
        <br><br>
        Enter your email : <input type="email" id="p2" value ="Perka1503@gmail.com" onfocus="fun2()">

    </body>
</html>
