<!DOCTYPE html>
<html>
    <head>
        <title>A plus B whole cube</title>
    </head>
    <body>
        <script>
            function doABCube(a,b)
            {
                var res;
                res=a^3 + 3*a^2*b + 3*a*b^2 + b^3;
                confirm(res);
            }
            doABCube(2,3);
            doABCube(3,4)
        </script>
    </body>
</html>
