<!DOCTYPE html>

        <title>Function Exampple 1</title>

    <body>
        <script>
            //called function
            function doABSquare(a,b)
            {
                var result;
                result=(a*a)+(b*b)+ (2*(a*b))  ;
            alert(result)      
            }
            //Calling function
            doABSquare(2,3)
            doABSquare(2,1)
            doABSquare(5,10)
        </script>
    </body>
