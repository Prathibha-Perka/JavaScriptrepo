<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest</title>
    </head>
    <body>
        <script>
            function simpleInt(P,T,R)
            {
                var SI;
                SI=(P*T*R)/100
                confirm(SI);
            }
            simpleInt(100000,24,2)
            simpleInt(50000,24,2)
        </script>
    </body>
</html>
