<!DOCTYPE html>
<html>
    <head>
        <title> Rest parameter(...)</title>
    </head>
    <body>
        
        <script>
            function total(...items)
            {
                let s=0
                for(let i=0; i<items.length; i++)
                {
                 s=s+items[i]
                }
                console.log(s);
            }
total(250,780)
total(345,897,987)
total(23,876,987,456)
total(87,986,456,986,489,35687,917,852,964,783,812,597)
        </script>
    </body>
</html>
