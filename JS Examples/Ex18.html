<!DOCTYPE html>
<html>

<head>
    <title> Recursion</title>
</head>

<body>
    <script>
        function one() {
            let n = 5
            let s = 1
            for (let i = 1; i <= n; i++) {
                s = s * i
            }
            console.log(s);

        }
        one()
    </script>
</body>
</html>
