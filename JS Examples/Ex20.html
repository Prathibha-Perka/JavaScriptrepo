<!DOCTYPE html>
<html>
    <head>
        <title> Example for recursion</title>
    </head>
    <body>
        <script>
            function factorial(n)
            {
                if(n==1)
                return 1
            else return n*factorial(n-1)
            }
            let r=factorial(5)
            console.log(r)
        </script>
    </body>
</html>
