<!DOCTYPE html>
<html>
    <head>
        <title> Destructuring</title>
    </head> 
    <body>
        <script>

            //Array destructuring
            let array = [1,2,3]
            let [a,b,c] = array
            console.log(a);
            console.log(b);
            console.log(c);



            //Object destructuring
            let object = {id: 1, name: 'Ajay'}
            let {id,name} = object
            console.log(id);
            console.log(name);
        </script>
    </body>
</html>
