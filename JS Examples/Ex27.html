<!DOCTYPE html>
<html>
    <head>
        <title> Updating an object</title>
    </head>
    <body>
        <script>
            let person ={name : 'Ajay' , age: 23, hobbies:'Singing'}
            console.log(person);
            person.hobbies = ['singing', 'dancing']
            console.log(person);
        </script>
    </body>
</html>
