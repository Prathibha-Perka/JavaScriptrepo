<!DOCTYPE html>
<html>
    <head>
        <title>Read Data From Browser</title>
    </head>
    <body>
        <script>
            var a,b,c;
            a = prompt( "Enter value for a" , " ");
            b = prompt( "Enter value for b" , " ");
            c= (a * a) + (b * b) + (2 * (a * b));
            alert(c);
        </script>
    </body>
</html>
