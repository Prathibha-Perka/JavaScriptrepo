<!DOCTYPE html>
<html>
    <head>
        <title>var keyword</title>
    </head>
    <body>
        <script>
            var a;
            a=190;
            console.log(a)
            console.log(typeof a)
            a = false
            console.log(a)
            console.log(typeof a);
            a = 'India'
            console.log(a)
            console.log(typeof a)
        </script>
    </body>
</html>
