<!DOCTYPE html>
<html>
    <head>
        <title> let keyword for the array and objects</title>
    </head>
    <body>
        <script>
            //ARRAY
            // using let array can be modified 
            let a =[1,2,3]
            a[0] =1000
            console.log(a);
           
           //using let array can be replaced
            a=[4,5,6]
            console.log(a);

            //OBJECT
            //using let object can be modified
            let b = { fruit1: 'banana', fruit2:'apple'};
            b.fruit1 = 'Mango'
            console.log(b);

            //using let object can be replaced
            b={id: 1,name:'Raj'}
            console.log(b);
        </script>
    </body>
</html>
