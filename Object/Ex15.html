<!DOCTYPE html>
<html>
    <head>
        <title> functions vs methods </title>
    </head>
    <body>
        <script>
            //function in javascript
            function showMsg()
            {
                console.log("Hello");
            } 
            
            let object =
            {
                //methods in javascript
                wish: function()
                {
                    console.log("Good morning every one");
                }
            };
            showMsg()
            object.wish()
        </script>
    </body>
</html>
