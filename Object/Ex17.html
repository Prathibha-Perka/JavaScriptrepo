<!DOCTYPE html>
<html>
    <head>
        <title> JS Objects : call()</title>
    </head>
    <body>
        <script>
         let   show = function(age,city){
            console.log(`${this.id} id name is ${this.name} age=${age} city=${city}`)
        } 
            let student={
                id : 101,
            name : "prathibha",
               };
       
               let Employee={
                id : 105,
            name : "Sony",
               };
               show.call(student,20,'Hyd');
               show.call(Employee,23,'nzb');
               

        </script>
    </body>
</html>
