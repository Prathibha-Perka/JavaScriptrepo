<!DOCTYPE html>
<html>
    <head>
        <title> Creating empty object</title>
    </head>
    <body>
        <script>
            // Creating an empty Object
            let student1 = { };
            // Or
            let student2 = new Object();
            console.log(student1);
            console.log(student2);
              

            // Adding properties
            student1['id'] = 101;
            student2['id'] = 102;
            console.log(student1);
            console.log(student2);
        </script>
    </body>
</html>
