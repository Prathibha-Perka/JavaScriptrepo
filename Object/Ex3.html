<!DOCTYPE html>
<html>
    <head>
        <title> Accessing property by property </title>
    </head>
    <body>
        <script>
            let employee1 = { id: 1, name: "prathibha", company: "Accenture" , salary: 45000};
            console.log(employee1);

            // for in loop is used to access proerty by property
            for(let k in employee1){
                console.log(k ,'->' ,employee1[k]);
            }
        </script>
    </body>
</html>
