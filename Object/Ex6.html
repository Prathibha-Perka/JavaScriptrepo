<!DOCTYPE html>
<html>
    <head>
        <title>  Array inside object</title>
    </head>
    <body>
        <script>
let student = { 'id' :1 , 'marks': 560, 'hobbies': ['reading books' , 'swimming']};


            // Accessing array elements
            console.log(student.hobbies);

            //Accessing individual elements from array
            console.log(student.hobbies[0]);
            console.log(student.hobbies[1]);
        </script>
    </body>
</html>
