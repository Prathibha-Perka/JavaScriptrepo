<!DOCTYPE html>
<html>
    <head>
        <title> square of a number</title>
    </head>
    <body>
        <script>
            function square(n)
            {
                let result;
                result=n*n;
                return result;
            }
            let temp=square(5);
            console.log(temp);
        </script>
    </body>
</html>
