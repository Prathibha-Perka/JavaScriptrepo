<!DOCTYPE html>
<html>
    <head>
        <title> Area of circle</title>
    </head>
    <body>
        <script>
            function area(r)
            {
                const pi = 22/7;
                return 2 * pi * r *r
            }
            let temp=area(5);
            console.log(temp)
        </script>
    </body>
</html>
