<!DOCTYPE html>
<html>
    <head>
        <title> Area of circle</title>
    </head>
    <body>
        <script>
            let area = function(r)
            {
                const pi=22/7;
                return 2 * pi * r * r
            }
            let temp = area(10);
            console.log(temp)
        </script>
    </body>
</html>
